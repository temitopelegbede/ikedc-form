<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKEDC Homepage </title>
    <link rel="icon" href="./image/logophcn.png" type="image/png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
</head>

<body>
    <div class="whole-container">
        <header class="heading">
            <a href="./index.html">
                <img class="logo" src="./image/logophcn.png" alt="logo" />
            </a>
        </header>
        <div class="form-container">
            <div class="form-info">
                <h1>Create New Password</h1>
            </div>
            <div class="form-wrapper">
                <form>
                    <div class="email">
                        <p>Email Address*</p>
                        <input type="email" placeholder="Email Address" required />
                        <cite> You are about to change the password of this account </cite>
                    </div>
                    <div class="password-container">
                        <p>Password*</p>
                        <input type="password" placeholder="Password" required />
                        <i class="fa fa-eye"></i>
                    </div>
                    <div class="password-container">
                        <p>Confirm Password*</p>
                        <input type="password" placeholder="Password" required />
                        <i class="fa fa-eye"></i>
                    </div>
                </form>
            </div>
            <div class="account">
                <a href="./login.html"><button class="get-btn">Update Password</button></a>
            </div>
        </div>
        <div class="footer">
            <i class="fa fa-home" aria-hidden="true"></i>
            <p class="home"> HOME</p>
            <p>(c) 2022 Ikeja Electric<i class="fa fa-share-square-o" aria-hidden="true"></i> | Quick Facts | Regsitration Guide | Debt Resolution Schedule </p>
            
            
        </div>
    </div>
</body>

</html>
